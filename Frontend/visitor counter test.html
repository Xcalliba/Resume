<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <p>Visitors : <span id="visits"></span></p>
  </div>

  <script>
  var APIURL = "https://ol02oh9k40.execute-api.us-east-1.amazonaws.com/Prod/"
  fetch(APIURL)
  .then(response => response.text())
  .then((response) => {
      document.getElementById("visits").innerHTML = response.replace(/[^0-9\.]+/g,"");
      
	})
  </script>
</body>

</html>
